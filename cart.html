<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="icon" href="carrito222.png">

  <!--Link bootstrap menu desplegable-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .contenedorDatos{

border: rgba(221, 207, 190, 0.774) 3px solid;
border-radius: 1rem;
padding: 10px;
margin-bottom: 20px;
background-color: rgba(247, 241, 241, 0.774);
width: 250px;

    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="cover.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>


      <div class="dropdown" id="contain" style="display: none">
        <button class="btn btn-info dropdown-toggle " type="button" id="nameUser" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false"></button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <a class="dropdown-item" id="salir" href="#">Salir</a>
        </div>
      </div>

    </div>
  </nav>

  <main role="main" class="container">
<!------------------------------------ ROW 1 ------------------------------------------>
    <div class="row" style="align-items: center;">
      <div class="col-5"></div>
      <div class="col-2">
      <img src="carrito222.png" style="height: 160px; padding: 10px;">
    </div>
    <div class="col-5"></div>
    </div> 
    <!------------------------------ ROW 2 --------------------------------->

      <div class="row">
        <div class="col"></div>

        <div class="col">
        
          <div >
            <table class="table" id="tabla">
              <thead class="thead-dark">
                <tr>
                  <th></th>
                  <th cellspacing="10" style="text-align: center;">Artículo</th>
                  <th style="text-align: center;">Costo unitario</th>
                  <th colspan="1">Cantidad</th>
                  <th style="text-align: center;">Costo</th>
                </tr>
              </thead>
              <tbody id="lista"> </tbody>
              <tfoot>
                <tr>
                  <td colspan="4">Costo total:</td>
                  <td style="text-align: center;"><strong id="sumaTot"></strong>USD</td>
                </tr>
              </tfoot>
            </table>
            <hr>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!---------------------- ROW 3 --------------------->
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">

          <h4>Tipo de envío</h4>
          <!-- Premium (2-5 días) - Costo del 15% sobre el subtotal.
           ○ Express (5-8 días) - Costo del 7% sobre el subtotal.
           ○ Standard (12 a 15 días) - Costo del 5% sobre el subtotal -->
          <div>

            <input id="montevideo" name="envio" type="radio" value="15" checked="" required="">
            <label for="montevideo" title="Costo del 15% sobre el subtotal.">Premium (2-5 días)</label> <br>

            <input id="sur" name="envio" type="radio" value="7" required="">
            <label for="sur" title="Costo del 7% sobre el subtotal.">Express (5-8 días)</label> <br>

            <input id="norte" name="envio" type="radio" value="5" required="">
            <label for="norte" title="Costo del 5% sobre el subtotal.">Standard (12 a 15 días) </label> <br><br>

          </div>
        </div>
        <div class="col-3"></div>
      </div>

      <!----------------------------------- ROW 4 -------------------------------------------->
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
        <table class=" table">
          <thead>
            <tr>
              <th>Total</th>
              
              <th>Costo envío</th>
              
              <th colspan="2">Total con envío</th>
            </tr>
          </thead>
          <tbody id="tablaEnvio"> </tbody>
        </table>
      </div>
      <div class="col-3"></div>
      </div>
      <br>
     

      <br>
      <div class="row">
      <div class="col-3"></div>
      <div class="col-2" >
        <div class="contenedorDatos">
        <input type="text" name="calle" style="width: auto;;" id="calle" class="form-control" placeholder="Calle"><br>

        <input type="number" name="numPuerta" style="width: auto;"  id="numPuerta" class="form-control" placeholder="Nº de puerta"><br>

        <input type="text" name="esq" id="esq" style="width: auto;"  class="form-control" placeholder="Esquina"><br>

        <input type="text" name="" id="pais" style="width: auto;"  class="form-control" placeholder="País"><br>

        <button class="btn btn-block btn-secondary" data-toggle="modal" id="botonDatitos" style="width: auto;" class="form-control" data-target="#modalPagar">Continuar
          compra</button>
        </div>


      </div>
      <div class="col-5"></div>
    </div>



    
  </main>



  <!---------------------------------MODAL----------------------------------------------------------->

  <div class="modal fade" id="modalPagar">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Seleccione un método de pago</h5>
        </div>
        <div class="modal-body">
          <form id="needs-validation"  novalidate>
            <div>
              <input type="radio"  value="1" name="botonMetodoPago" id="credito" onchange="metodoPago()">
              <label for="">Tarjeta de crédito</label><br>
              
              <input type="radio" value="2" name="botonMetodoPago" id="transferencia" onchange="metodoPago()" checked>
              <label for="">Transferencia bancaria</label>
              
              
            </div>

            <!----------------------------------------- DIV TARJETA CRED ------------------------------------------>
            <div id="divCredito" > 
              <br><input type="text" name="" id="nombre" class="form-control" placeholder="Nombre del titular"><br>
              
              <input type="number" name="" id="numTarjeta" class="form-control" placeholder="Nº de tarjeta"> <br>

              <input type="number" name="" id="codigo" class="form-control" placeholder="CVC"><br>
            </div>

            <!------------------------------------------- DIV TRANSFERENCIA BANCO -------------------------------------------->
            <div id="divBanco" >
              <label for="">Seleccione el tipo de cuenta:</label><br>
              <select class="form-control" id="depto">
                <option>Cuenta corriente</option>
                <option>Caja de ahorros</option>
              </select><br>
              
              <input type="text" name=""  id="numBanco" class="form-control" placeholder="Nº de cuenta bancaria">

            </div>

            <div class="alert alert-success" role="alert" id="exito" style="display: none;">
              <strong>Compra realizada con éxito!</strong> Vuelve pronto.
            </div>

            <div class="alert alert-danger" role="alert" id="fracaso" style="display: none;">
              <strong>Debes completar todos los campos!</strong> 
            </div>


            <div class="modal-footer">
              <button type="button" class="btn btn-block btn-success" id="botonConfirmar">Confirmar compra</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
            </div>

          </form>
        </div>
      </div>
    </div>


    <!-- ingresar html para mostrar la info del js-->





  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
