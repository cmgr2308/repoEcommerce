  <main role="main" class="container">

    <div class=" ">

      <div class="row">
        <div class="col"></div>

        <div class="col">
          <h3 style="text-align: center;">Tu carrito</h3><br>
          <div class="container pb-5">
            <table class="table" id="tabla">
              <thead>
                <tr>
                  <th></th>
                  <th style="text-align: center;">Artículo</th>
                  <th style="text-align: center;">Costo unitario</th>
                  <th colspan="1">Cantidad</th>
                  <th style="text-align: center;">Costo</th>
                </tr>
              </thead>
              <tbody id="lista"> </tbody>
              <tfoot>
                <tr>
                  <td colspan="4">Costo total:</td>
                  <td style="text-align: center;"><strong id="sumaTot"></strong>USD</td>
                </tr>
              </tfoot>
            </table>
            <hr>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        
        <h4>Tipo de envío</h4>
        <!-- Premium (2-5 días) - Costo del 15% sobre el subtotal.
           ○ Express (5-8 días) - Costo del 7% sobre el subtotal.
           ○ Standard (12 a 15 días) - Costo del 5% sobre el subtotal -->
        <div>

          <input id="montevideo" name="envio" type="radio" value="2" checked="" required="">
          <label for="montevideo" title="Costo del 15% sobre el subtotal.">Premium (2-5 días)</label> <br>

          <input id="sur" name="envio" type="radio" value="4" required="">
          <label for="sur" title="Costo del 7% sobre el subtotal.">Express (5-8 días)</label> <br>

          <input id="norte" name="envio" type="radio" value="6" required="">
          <label for="norte" title="Costo del 5% sobre el subtotal.">Standard (12 a 15 días) </label> <br>

        </div>
        <br>

        <br>
<div>
        <button class="btn btn-block btn-primary" data-toggle="modal" data-target="#modalPagar">Continuar
          compra</button>
        <br><br>
      </div>
      
      </div>

  <!---------------------------------MODAL----------------------------------------------------------->

  <div class="modal fade" id="modalPagar">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ingrese sus datos</h5>
        </div>
        <div class="modal-body">
          <form id="needs-validation" novalidate>
            <div>
              <h4>Datos del socio:</h4>
              <input type="text" class="form-control" placeholder="Nombre"><br>
              <input type="text" class="form-control" placeholder="Apellido"><br>
            </div>
            <div>
              <h4>Datos para el envío:</h4>
              <label for="depto">Departamento</label><br>
              <select class="form-control" id="depto">
                <option>Montevideo</option>
                <option>Artigas</option>
                <option>Canelones</option>
                <option>Cerro Largo</option>
                <option>Colonia</option>
                <option>Durazno</option>
                <option>Flores</option>
                <option>Florida</option>
                <option>Lavalleja</option>
                <option>Maldonado</option>
                <option>Paysandú</option>
                <option>Río Negro</option>
                <option>Rivera</option>
                <option>Rocha</option>
                <option>Salto</option>
                <option>San José</option>
                <option>Soriano</option>
                <option>Tacuarembó</option>
                <option>Treinta y Tres</option>
              </select><br>
              <input type="text" class="form-control" placeholder="Dirección"> <br>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-block btn-success">Confirmar compra</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
